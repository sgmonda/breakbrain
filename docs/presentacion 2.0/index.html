		  </ul>
		</div>

		<img src="./img/cerebro-derecha.png" class="index-derecha" height="600" />

		<script>
		  var count = 0;

		  $('#index1').on('enterStep', function () {
		    $('#index1').delay(2000).animate({opacity: 1}, 1000);
		    $('#japos').delay(2500).animate({opacity: 'toggle'}, 1000);
		    $('.index-center').delay(3000).animate({width: 300}, 1500);
		    $('.index-center > ul > li').hide();
		    setTimeout(function () {
		      $('.index-center > ul > li').each(function (index, elem) {
		        setTimeout(function(){
		          $(elem).animate({opacity: 'toggle'}, 500);
		        }, ++count * 300);
		      });
			}, 1000 * 4);
		  });

		</script>
